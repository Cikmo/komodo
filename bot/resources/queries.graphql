### Queries

query get_nations(
  $nation_id: [Int!]
  $nation_name: [String!]
  $discord_id: [String!]
  $discord_name: [String!]
  $vacation_mode: Boolean
  $order_by: [QueryNationsOrderByOrderByClause!] = { column: DATE, order: ASC }
  $page_size: Int = 50
  $page: Int
) {
  nations(
    id: $nation_id
    nation_name: $nation_name
    discord_id: $discord_id
    discord: $discord_name
    vmode: $vacation_mode
    orderBy: $order_by
    first: $page_size
    page: $page
  ) {
    data {
      ...nationFields
    }
    paginatorInfo {
      ...paginatorFields
    }
  }
}

query get_cities(
  $city_id: [Int!]
  $nation_id: [Int!]
  $order_by: [QueryCitiesOrderByOrderByClause!] = { column: ID, order: ASC }
  $page_size: Int = 50
  $page: Int
) {
  cities(
    id: $city_id
    nation_id: $nation_id
    orderBy: $order_by
    first: $page_size
    page: $page
  ) {
    data {
      ...cityFields
    }
    paginatorInfo {
      ...paginatorFields
    }
  }
}

query get_alliances(
  $alliance_id: [Int!]
  $alliance_name: [String!]
  $color: [String!]
  $order_by: [QueryAlliancesOrderByOrderByClause!] = {
    column: DATE
    order: ASC
  }
  $page_size: Int = 10
  $page: Int
) {
  alliances(
    id: $alliance_id
    name: $alliance_name
    color: $color
    orderBy: $order_by
    first: $page_size
    page: $page
  ) {
    data {
      ...allianceFields
    }
    paginatorInfo {
      ...paginatorFields
    }
  }
}

query get_subscription_alliance($alliance_id: Int!) {
  alliances(id: [$alliance_id]) {
    data {
      ...subscriptionAllianceFields
    }
  }
}

query get_wars(
  $war_id: [Int!]
  $active: Boolean = false
  $after: DateTime
  $order_by: [QueryWarsOrderByOrderByClause!] = { column: DATE, order: ASC }
  $page_size: Int = 50
  $page: Int
) {
  wars(
    id: $war_id
    active: $active
    after: $after
    orderBy: $order_by
    first: $page_size
    page: $page
  ) {
    data {
      ...warFields
    }
    paginatorInfo {
      ...paginatorFields
    }
  }
}

### Mutations

mutation mutation_bank_withdraw(
  $receiver: ID!
  $receiver_type: Int!
  $money: Float = 0
  $coal: Float = 0
  $oil: Float = 0
  $uranium: Float = 0
  $iron: Float = 0
  $bauxite: Float = 0
  $lead: Float = 0
  $gasoline: Float = 0
  $munitions: Float = 0
  $steel: Float = 0
  $aluminum: Float = 0
  $food: Float = 0
  $note: String!
) {
  bankWithdraw(
    receiver: $receiver
    receiver_type: $receiver_type
    money: $money
    coal: $coal
    oil: $oil
    uranium: $uranium
    iron: $iron
    bauxite: $bauxite
    lead: $lead
    gasoline: $gasoline
    munitions: $munitions
    steel: $steel
    aluminum: $aluminum
    food: $food
    note: $note
  ) {
    id
  }
}

